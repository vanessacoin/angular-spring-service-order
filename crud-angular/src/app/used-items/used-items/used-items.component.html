<mat-card>
  <mat-card-content>
    <section class="used-items-container mat-elevation-z8">
      <table mat-table [dataSource]="dataSourceUsedItems">
        <th>Itens</th>

        <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef>Número</mat-header-cell>
          <mat-cell *matCellDef="let item">{{ item.id }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="description">
          <mat-header-cell *matHeaderCellDef>Descrição</mat-header-cell>
          <mat-cell *matCellDef="let item">{{ item.description }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="total_quantity">
          <mat-header-cell *matHeaderCellDef>Quantidade Total</mat-header-cell>
          <mat-cell *matCellDef="let item">{{ item.total_quantity }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="unit_price">
          <mat-header-cell *matHeaderCellDef>Descrição</mat-header-cell>
          <mat-cell *matCellDef="let item">{{ item.unit_price }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="amount">
          <mat-header-cell *matHeaderCellDef>Descrição</mat-header-cell>
          <mat-cell *matCellDef="let item">{{ item.amount }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef class="action-column">
            <button mat-mini-fab color="accent" aria-label="Adicionar Item" (click)="onAddUsedItems()"
              class="action-column-header">
              <mat-icon>add</mat-icon>
            </button>
          </mat-header-cell>

          <mat-cell *matCellDef="let item" class="action-column">
            <button mat-icon-button color="primary" aria-label="Editar Item"
              (click)="onEditUsedItems(item)">
              <mat-icon>edit</mat-icon>
            </button>

            <button mat-icon-button color="warn" aria-label="Deletar Item"
              (click)="onDeleteUsedItems(item.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-cell>
        </ng-container>

        <mat-header-row mat-header-row
          *matHeaderRowDef="displayedColumnsUsedItems; sticky: true"></mat-header-row>
        <mat-row mat-row *matRowDef="let row; columns: displayedColumnsUsedItems;"></mat-row>

      </table>
    </section>
  </mat-card-content>
</mat-card>
