<mat-card>
  <mat-card-content>
    <section class="used-items-container mat-elevation-z8">
      <table mat-table [dataSource]="dataSourceUsedItems">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Número</th>
          <td mat-cell *matCellDef="let item">{{ item.id }}</td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Descrição</th>
          <td mat-cell *matCellDef="let item">{{ item.description }}</td>
        </ng-container>

        <ng-container matColumnDef="total_quantity">
          <th mat-header-cell *matHeaderCellDef>Quantidade Total</th>
          <td mat-cell *matCellDef="let item">{{ item.total_quantity }}</td>
        </ng-container>

        <ng-container matColumnDef="unit_price">
          <th mat-header-cell *matHeaderCellDef>Preço Unitário</th>
          <td mat-cell *matCellDef="let item">{{ item.unit_price | currency:'BRL':'symbol':'1.2-2':'pt-BR' }}</td>
        </ng-container>

        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef>Preço Total</th>
          <td mat-cell *matCellDef="let item">{{ item.amount | currency:'BRL':'symbol':'1.2-2':'pt-BR' }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="action-header">
            <button mat-mini-fab color="accent" aria-label="Adicionar Item" (click)="onAddUsedItems()">
              <mat-icon>add</mat-icon>
            </button>
          </th>

          <td mat-cell *matCellDef="let item" class="action-column">
            <button mat-icon-button color="primary" aria-label="Editar Item"
              (click)="onEditUsedItems(item)">
              <mat-icon>edit</mat-icon>
            </button>

            <button mat-icon-button color="warn" aria-label="Deletar Item"
              (click)="onDeleteUsedItems(item.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row mat-header-row
          *matHeaderRowDef="displayedColumnsUsedItems"></tr>
        <tr mat-row mat-row *matRowDef="let row; columns: displayedColumnsUsedItems;"></tr>

      </table>
    </section>
  </mat-card-content>
</mat-card>
