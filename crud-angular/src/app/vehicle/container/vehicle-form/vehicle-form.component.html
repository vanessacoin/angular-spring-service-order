<mat-card>

  <mat-toolbar>Cadastro de Ve√≠culo</mat-toolbar>

  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field class="full-width">
        <input matInput placeholder="Marca" formControlName="brand">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Modelo" formControlName="model">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Placa" formControlName="plate">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Ano" formControlName="year">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Cor" formControlName="color">
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Cliente</mat-label>
        <mat-select formControlName="customer">
          @for (customer of customers; track customer) {
            <mat-option [value]="customer.id">{{customer.name}} {{customer.cpf}}(CPF)  {{customer.cpf}}(Tel)</mat-option>
          }
        </mat-select>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions class="actions-center">
    <button mat-raised-button color="primary" (click)="onSave()">Salvar</button>
    <button mat-raised-button color="warn" class="btn-space" (click)="onCancel()">Cancelar</button>
  </mat-card-actions>

</mat-card>
