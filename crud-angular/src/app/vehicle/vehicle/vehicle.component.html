<mat-card class="vehicle">
  <mat-card-content>
    <section class="vehicle-container mat-elevation-z8">
      <div *ngIf="vehicles$ | async as vehicles; else loading">
        <table mat-table [dataSource]="vehicles">

          <ng-container matColumnDef="brand">
            <th mat-header-cell *matHeaderCellDef>Marca</th>
            <td mat-cell *matCellDef="let vehicle">{{ vehicle.brand }}</td>
          </ng-container>

          <ng-container matColumnDef="model">
            <th mat-header-cell *matHeaderCellDef>Modelo</th>
            <td mat-cell *matCellDef="let vehicle">{{ vehicle.model }}</td>
          </ng-container>

          <ng-container matColumnDef="plate">
            <th mat-header-cell *matHeaderCellDef>Placa</th>
            <td mat-cell *matCellDef="let vehicle">{{ vehicle.plate }}</td>
          </ng-container>

          <ng-container matColumnDef="year">
            <th mat-header-cell *matHeaderCellDef>Ano</th>
            <td mat-cell *matCellDef="let vehicle">{{ vehicle.year }}</td>
          </ng-container>

          <ng-container matColumnDef="color">
            <th mat-header-cell *matHeaderCellDef>Cor</th>
            <td mat-cell *matCellDef="let vehicle">{{ vehicle.color }}</td>
          </ng-container>

          <ng-container matColumnDef="id_customer">
            <th mat-header-cell *matHeaderCellDef>ID Cliente</th>
            <td mat-cell *matCellDef="let vehicle">{{ vehicle.id_customer }}</td>
          </ng-container>

          <ng-container matColumnDef="actions" class="action-column">
            <th mat-header-cell *matHeaderCellDef>
              <button mat-mini-fab color="accent" aria-label="Adicionar Veículo" (click)="onAdd()"
                class="action-column-header">
                <mat-icon>add</mat-icon>
              </button>
            </th>

            <td mat-cell *matCellDef="let vehicle" class="action-column-data">

              <button mat-icon-button color="primary" aria-label="Editar Veículo" (click)="onEdit(vehicle)">
                <mat-icon>edit</mat-icon>
              </button>

              <button mat-icon-button color="warn" aria-label="Remover Veículo" (click)="onDelete(vehicle)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        </table>
      </div>

      <ng-template #loading>
        <mat-spinner></mat-spinner>
      </ng-template>

    </section>
  </mat-card-content>
</mat-card>
