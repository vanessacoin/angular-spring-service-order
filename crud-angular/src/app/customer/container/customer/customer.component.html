<mat-card class="customer">
  <mat-card-content>
    <section class="customer-container mat-elevation-z8">
      <div class="table-wrapper">
      <div *ngIf="customers$ | async as customers; else loading">
        <table mat-table [dataSource]="customersDataSource">

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let customer">{{ customer.name }}</td>
          </ng-container>

          <ng-container matColumnDef="cpf">
            <th mat-header-cell *matHeaderCellDef>CPF</th>
            <td mat-cell *matCellDef="let customer">{{ customer.cpf }}</td>
          </ng-container>

          <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef>Telefone</th>
            <td mat-cell *matCellDef="let customer">{{ customer.phone }}</td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>E-mail</th>
            <td mat-cell *matCellDef="let customer">{{ customer.email }}</td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="action-column">
              <button mat-mini-fab color="accent" aria-label="Adicionar Cliente" class="action-column-header"
                (click)="onAdd()">
                <mat-icon>add</mat-icon>
              </button>
            </th>

            <td mat-cell *matCellDef="let customer">

              <button mat-icon-button color="primary" aria-label="Editar Cliente" (click)="onUpdate(customer)">
                <mat-icon>edit</mat-icon>
              </button>

              <button mat-icon-button color="warn" aria-label="Remover Cliente" (click)="onDelete(customer)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        </table>
      </div>
      </div>

      <ng-template #loading>
        <mat-spinner></mat-spinner>
      </ng-template>

    </section>
  </mat-card-content>
</mat-card>
